<!doctype html>
<html lang=en>
 <head>
   <meta charset="utf-8">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Help me choose Generator</title>
   <link href="./main.css" rel="stylesheet" type="text/css">
   <!--Google fonts-->
   <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
 </head>

 <body>
   <!--Header, input field section, add and submit buttons, and result section-->
   <h1>Help me choose between..</h1>
   <div class="inputSection">
     <div class="inputs">
       <input placeholder=" whatever you want..."></input>
     </div>
     <button class="addOption">Add</button>
   </div>
   <div class="resultSection"></div>
   <button class="submit">Go!</button>

   <!--Holds the functionality for the Help me choose generator. Add, submit, and show one random chosen result-->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>
   $(function() {
     $('.resultSection').hide()

     var add_option = function() {
       $('.inputs').append('<input></input>')
     }
       $('.addOption').click(add_option)

      var options= []
      var submit= function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
        options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() *options.length)]
      console.log(winner)
      $('.resultSection').text(winner)
    }
    $('.submit').click(submit)
   })
   </script>
 </body>
</html>
